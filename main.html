<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- Semantic Table -->
  <table>
    <caption>Student Details</caption>
    <thead>
        <tr>
            <th>Roll Number</th>
            <th>Name</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>1</td>
            <td>John</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Emma</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Raj</td>
        </tr>
    </tbody>
</table>

    <!-- Heading between table and list -->
    <h2>List of medias</h2>

    <!-- Ordered List with Media Items -->
    <ol>
        <li>
            <img src="https://picsum.photos/id/123/200/300" alt="Random image from Picsum">
        </li>

        <li>
            <video controls width="300">
                <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </li>

        <li>
            <audio controls>
                <source src="http://commondatastorage.googleapis.com/codeskulptor-assets/Epoq-Lepidoptera.ogg" type="audio/ogg">
                Your browser does not support the audio element.
            </audio>
        </li>
    </ol>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
